<body>
    <script>

        /*Para este exercício, mostre na tela todos os anos a partir de 1004 até 
        o ano 2017, pulando de quatro em quatro anos.

        Por exemplo:

        1004

        1008

        1012

        E assim por diante.

        É como mostrar os anos bissextos, mas sem as regras para descobrir se um ano 
        é bissexto ou não. (vamos imaginar que se o ano é múltiplo de quatro, ele é bissexto).
        */

        
        var ano = 1004;

        while (ano <= 2023) {   
            document.write(ano + '<br>');
            ano  += 4;
        }


    </script>
    







</body>
