<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        /*
        Para esta tarefa reescreva o código da aula anterior, mas
        inserindo uma linha divisória sempre que mudar a dezena. 
        Ou seja, entre o 10 e o 11, entre o 20 e o 21 e assim por diante.

        Dica: para escrever uma linha horizontal, use a tag <hr>
        */
       
        var n = parseFloat(prompt('Digite o número da tabuada que deseja ver: '));
        var i = 1;
      

        for(var i = 1; i <= 100; i++){
            
            if (i%10 === 0) {
                document.write(n + ' x ' + i + ' = ' + (n*i) + '<br>');
                document.write('<hr>');
            }else{
                document.write(n + ' x ' + i + ' = ' + (n*i) + '<br>');
            }
        }
    </script>

</body>

</html>
