<!DOCTYPE html>

<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>


<body>
    <h1>Exercício 3</h1>
    
    <script>
        //Boas vindas ao programa
        alert('Bem vindo ao programa');

        //Jogadores escolhem seus números
        var n1 = parseInt(prompt('Jogador 1 digite um número: '));
        var n2 = parseInt(prompt('Jogador 2 digite um número: '));


        //Caso de números iguais: programa é encerrado
        if (n1===n2) {
            alert('Não podem ser escolhidos números iguais, tente novamente!');
            alert('Fim da execução do programa.');
        

        //Caso de números diferentes, o jogo é executado
        } else  {

            //Um número é sorteado entre 0 e 1
            var numero_sorteado = parseInt(Math.random()*2);

            //Condições para o jogador 1 vencer
            if (numero_sorteado === 0 && n1 < n2 || numero_sorteado === 1 && n1 > n2) {
                alert('O número sorteado foi ' + numero_sorteado);
                alert('O jogador 1 venceu!');
                alert('Obrigado por usar o programa');

            //Possibilidade de vitória do jogador 2  
            } else {
                alert('O número sorteado foi ' + numero_sorteado);
                alert('O jogador 2 venceu!');
                alert('Obrigado por usar o programa');
            }
            
            

        }

    </script>


</body>

</html>
