<!DOCTYPE html>

<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3.01</title>
</head>


<body>

    <script>
       
        var numero = parseFloat(prompt('Escolha qual tabuada quer executar: '));
        var indice = 1;

        while (indice <=10) {
            document.write(numero + ' x ' + indice + ' = '+ (numero*indice) + ' <br>');
            indice = indice + 1;
        }
        
        document.write('Saiu do loop');
    </script>

</body>


</html>
