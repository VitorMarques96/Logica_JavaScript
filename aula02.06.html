<!DOCTYPE html>

<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>


<body>

    <script>
        alert('Bem-vindo ao sistema');

        var numero = parseInt(prompt('Digite um número de 1 a 6: '));

        switch (numero) {
            case 1:
                alert('Você digitou o número 1');
                alert('Fim da execução do programa');
                break;
            
            case 2:
                alert('Você digitou o número 2');
                alert('Fim da execução do programa');
                break;

            case 3:
                alert('Você digitou o número 3');
                alert('Fim da execução do programa');
                break;

            case 4:
                alert('Você digitou o número 4');
                alert('Fim da execução do programa');
                break;

            case 5:
                alert('Você digitou o número 5');
                alert('Fim da execução do programa');
                break;
                
            case 6:
                alert('Você digitou o número 6');
                alert('Fim da execução do programa');
                break;

            default:
                alert('Você não digitou nenhum número válido');
                alert('Fim da execução do programa');
                break;
        }
    </script>
    
</body>

</html>
