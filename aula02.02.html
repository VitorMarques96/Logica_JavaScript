<!DOCTYPE html>

<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2.02</title>
</head>


<body>
    <h1>Aula de conversão entre tipos</h1>
    
    <script>
        //Leitura do primeiro número
        var n1 = prompt("Digite o primeiro número: ");

        //Leitura do segundo número
        var n2 = prompt("Digite o segundo número: ");

        //Convertendo as variáveis para número
        n1 = parseFloat(n1);
        n2 = parseFloat(n2);

        //Somando as variáveis e imprimindo a soma na tela 
        alert(n1+n2);     
    </script>
    
</body>

</html>
