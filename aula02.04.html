<!DOCTYPE html>

<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Comparativos</title>
</head>


<body>
    <h1>Operadores Comparativos</h1>

    <script>
        //Boas vindas ao sistema
        alert('Bem vindo ao sistema');

        //Lendo o primeiro número e convertendo a variável para Float
        var n1 = parseFloat(prompt('Digite o primeiro número: '));

        //Lendo o segundo número e convertendo a variável para Float
        var n2 = parseFloat(prompt('Digite o segundo número: '));

        //Calcula a média entre duas variáveis
        var media = (n1+n2)/2;

        //Resultado
        alert(media > 5);

        //Despedida do sistema
        alert('Obrigado por usar o sistema');        
    </script>
    
</body>

</html>
