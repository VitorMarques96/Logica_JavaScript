<!DOCTYPE html>

<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>


<body>
    <h1>Exercício 2</h1>

    <script>
        //Boas vindas ao sistema
        alert('Bem vindo ao sistema');

        //Lê o primeiro número
        var n1 = prompt('Digite o primeiro número: ');

        //Converte a primeira variável para Inteira
        n1 = parseFloat(n1);

        //Lê o segundo número
        var n2 = prompt('Digite o segundo número: ');

        //Converte a segunda variável para Inteira
        n2 = parseInt(n2);

        //Resultados  
        alert('O resto da divisão de ' + n1 + ' por ' + n2 + " é: " + (n1 % n2));
        alert('O número ' + n1 + ' Elevado a ' + n2 + ' é: ' + n1**n2);

        //Despedida do sistema
        //alert('Obrigado por usar o sistema');
    </script>

</body>

</html>
