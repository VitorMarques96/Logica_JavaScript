<!DOCTYPE html>

<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>


<body>
    <h1>Obrigado por usar o sistema</h1>

    <script>
        //Boas vindas ao sistema
        alert('Bem vindo ao sistema');

        //Digite o primeiro número
        var n1 = prompt('Digite um número');

        //Digite o segundo número
        var n2 = prompt('Digite o segundo número');

        //Convertendo as variáveis para Inteiros
        n1 = parseInt(n1);
        n2 = parseInt(n2);

        //Resultados
        alert('A subtração é: ' + (n1-n2));
        alert('A multiplicação é: ' + (n1*n2));
        alert('A divisão é: ' + (n1/n2));
        alert('A soma de é: ' + (n1+n2));

        //Encerramento do sistema
        alert('Obrigado por usar o sistema');
    </script>
</body>

</html>
